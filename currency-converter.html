<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter üí±</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="tool-wrap">
  <h1>üí± Currency Converter</h1>
  <div class="tool-card">
    <div class="grid">
      <div><label>Amount</label><input class="input" id="amt" type="number" value="1" step="0.01"></div>
      <div><label>From</label><input class="input" id="from" value="USD" placeholder="USD"></div>
      <div><label>To</label><input class="input" id="to" value="PKR" placeholder="PKR"></div>
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div id="res" class="result" style="margin-top:10px"></div>
  </div>
  <p><small class="mono">Rates via exchangerate.host (public API).</small></p>
  <p><a href="index.html">‚Üê Back to Home</a></p>
</div>
<script>
async function convert(){
  const amt=+document.getElementById('amt').value;
  const from=document.getElementById('from').value.toUpperCase().trim();
  const to=document.getElementById('to').value.toUpperCase().trim();
  const r=await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amt}`);
  const j=await r.json();
  document.getElementById('res').textContent = j.result ? `${amt} ${from} ‚âà ${j.result.toFixed(4)} ${to}` : 'Conversion failed.';
}
convert();
</script>
</body></html>
