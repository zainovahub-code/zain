<h2>Word Counter</h2>
<div class="tool-wrap">
  <textarea id="area" class="input" placeholder="Start typing or paste text..."></textarea>
  <div class="card">
    <b>Words:</b> <span id="w">0</span> &nbsp;•&nbsp;
    <b>Characters:</b> <span id="c">0</span> &nbsp;•&nbsp;
    <b>Lines:</b> <span id="l">0</span>
  </div>
</div>
<script>
const a=document.getElementById('area');const w=document.getElementById('w');const c=document.getElementById('c');const l=document.getElementById('l');
a.addEventListener('input',()=>{
  const txt=a.value;
  w.textContent = (txt.trim().match(/\S+/g)||[]).length;
  c.textContent = txt.length;
  l.textContent = txt.split(/\n/).length;
});
</script>
