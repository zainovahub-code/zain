<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Word Counter</h1>
  <textarea id="txt" rows="6" cols="40"></textarea><br>
  <button onclick="count()">Count</button>
  <div class="output" id="count"></div>
  <script>
    function count(){let t=document.getElementById("txt").value;let words=t.trim().split(/\s+/).filter(Boolean).length;let chars=t.length;document.getElementById("count").innerText="Words: "+words+", Characters: "+chars;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Type or paste text.</li><li>Click 'Count'.</li><li>See word and character count.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
