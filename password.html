<h2>Password Generator</h2>
<div class="tool-wrap">
  <label>Length</label>
  <input id="len" class="input" type="number" min="6" max="64" value="12">
  <label><input type="checkbox" id="sym" checked> Include symbols</label>
  <div class="actions"><button onclick="gen()">Generate</button> <button onclick="copyit()">Copy</button></div>
  <input id="out" class="input" readonly placeholder="Your password will appear here">
  <small class="muted">Tip: Use at least 12 characters and store safely.</small>
</div>
<script>
function gen(){
  const L = Math.max(6, Math.min(64, +document.getElementById('len').value||12));
  const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const nums = "0123456789";
  const syms = "!@#$%^&*()_-+=[]{};:,.?/";
  let set = letters + nums + (document.getElementById('sym').checked? syms:"");
  let out = "";
  for(let i=0;i<L;i++) out += set[Math.floor(Math.random()*set.length)];
  document.getElementById('out').value = out;
}
async function copyit(){ const v=document.getElementById('out').value; if(!v) return; await navigator.clipboard.writeText(v); alert("Copied!");}
</script>
