<html><head><title>Password Generator</title></head><body><h1>Password Generator</h1><script>function gen(){let c='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';let p='';for(let i=0;i<12;i++)p+=c[Math.floor(Math.random()*c.length)];document.getElementById('out').value=p;} </script><button onclick='gen()'>Generate</button><input id='out'></body></html>
