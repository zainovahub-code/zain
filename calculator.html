<h2>Calculator</h2>
<div class="tool-wrap">
  <input id="a" class="input" type="number" placeholder="A">
  <select id="op" class="input"><option>+</option><option>-</option><option>*</option><option>/</option></select>
  <input id="b" class="input" type="number" placeholder="B">
  <div class="actions"><button onclick="calc()">=</button></div>
  <div class="card"><b>Result:</b> <span id="r">0</span></div>
</div>
<script>
function calc(){ const A=+a.value||0, B=+b.value||0, O=op.value;
  let v=0; if(O==='+')v=A+B; else if(O==='-')v=A-B; else if(O==='*')v=A*B; else v=B===0? '∞' : (A/B);
  r.textContent = v;
}
</script>
