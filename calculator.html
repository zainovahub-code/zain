<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input id="a" type="number" placeholder="First number">
  <input id="b" type="number" placeholder="Second number"><br>
  <select id="op"><option value="+">+</option><option value="-">-</option><option value="*">*</option><option value="/">/</option></select>
  <button onclick="calc()">Calculate</button>
  <div class="output" id="ans"></div>
  <script>
    function calc(){let a=parseFloat(document.getElementById("a").value);let b=parseFloat(document.getElementById("b").value);let op=document.getElementById("op").value;let r=eval(a+op+b);document.getElementById("ans").innerText="Answer: "+r;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Enter two numbers.</li><li>Choose operation.</li><li>Click 'Calculate' to get result.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
