<div class="container">
<h2>Calculator</h2><div class="tool-box">
<input type="text" id="calcDisplay" readonly>
<div><button onclick="press('7')">7</button><button onclick="press('8')">8</button>
<button onclick="press('9')">9</button><button onclick="press('/')">÷</button></div>
<div><button onclick="press('4')">4</button><button onclick="press('5')">5</button>
<button onclick="press('6')">6</button><button onclick="press('*')">×</button></div>
<div><button onclick="press('1')">1</button><button onclick="press('2')">2</button>
<button onclick="press('3')">3</button><button onclick="press('-')">−</button></div>
<div><button onclick="press('0')">0</button><button onclick="press('.')">.</button>
<button onclick="calculate()">=</button><button onclick="press('+')">+</button></div>
<div><button onclick="clearDisplay()">C</button></div>
</div></div><footer><p>© 2025 Free Tools Hub. All Rights Reserved.</p></footer>
<script>
function press(v){document.getElementById("calcDisplay").value+=v;}
function calculate(){try{document.getElementById("calcDisplay").value=eval(document.getElementById("calcDisplay").value);}
catch(e){document.getElementById("calcDisplay").value="Error";}}
function clearDisplay(){document.getElementById("calcDisplay").value="";}
</script></body></html>
