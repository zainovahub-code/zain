<div class="tool-wrap">
  <textarea id="input" class="input" placeholder='{"hello":"world"}'></textarea>
  <div class="actions"><button onclick="fmt()">Format</button></div>
  <pre class="card" id="out" style="white-space:pre-wrap"></pre>
</div>
<script>
function fmt(){ try{ out.textContent = JSON.stringify(JSON.parse(input.value), null, 2); } catch(e){ out.textContent = "Invalid JSON"; } }
</script>
