<body>
  <header>
    <h2>ðŸ‘¶ Korean Baby Name Generator</h2>

  <div class="container">
    <h1>Generate a Korean Name</h1>
    <div class="controls">
      <select id="gender">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
      <button onclick="generateName()">Generate</button>
    </div>
    <div id="result" class="result">Your Korean name will appear here...</div>
    <div style="text-align:center;">
      <button class="copy-btn" onclick="copyName()">Copy Name</button>

  <script>
    const names = {
      boy: [
        {name: "Min-Jun", meaning: "Clever and talented"},
        {name: "Ji-Hoon", meaning: "Wisdom and rank"},
        {name: "Hyun-Woo", meaning: "Manifest and divine intervention"},
        {name: "Jae-Sung", meaning: "Respect and accomplish"},
        {name: "Dong-Hyun", meaning: "East and worthy"}
      ],
      girl: [
        {name: "Seo-Yeon", meaning: "Felicitous omen, beautiful"},
        {name: "Ji-Woo", meaning: "Wisdom and rain"},
        {name: "Ha-Eun", meaning: "Grace and kindness"},
        {name: "Min-Ji", meaning: "Intelligent and wise"},
        {name: "Soo-Ah", meaning: "Pure and beautiful"}
      ]
    };

    function generateName() {
      const gender = document.getElementById("gender").value;
      const randomIndex = Math.floor(Math.random() * names[gender].length);
      const selected = names[gender][randomIndex];
      document.getElementById("result").innerHTML = selected.name + " â€” " + selected.meaning;
    }

    function copyName() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
