<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Korean Baby Names (Boy & Girl) — Generator</title>
<meta name="description" content="Generate Korean baby names for boys and girls with meanings. Random name generator with popular Korean names." />
<style>body{font-family:Arial;text-align:center;background:#f7f9fc;padding:36px}select,button{padding:10px;margin:6px}#name{font-size:24px;margin-top:10px}</style>
</head><body>
<h1>👶 Korean Baby Name Generator</h1>
<p>Select gender and get a random Korean name with meaning.</p>
<select id="g">
  <option value="boy">Boy</option>
  <option value="girl">Girl</option>
</select>
<button onclick="gen()">Generate</button>
<div id="name"></div>
<p id="meaning" style="color:#555"></p>
<script>
const data={
  boy:[
    {n:"Min-jun (민준)",m:"Clever and talented"},
    {n:"Seo-jun (서준)",m:"Auspicious and talented"},
    {n:"Ji-ho (지호)",m:"Wise and brave"},
    {n:"Do-hyun (도현)",m:"Virtuous and worthy"},
    {n:"Ha-joon (하준)",m:"Great summer; talented"},
    {n:"Joon-woo (준우)",m:"Handsome and divine"},
    {n:"Si-woo (시우)",m:"Start and divine intervention"},
    {n:"Hyun-woo (현우)",m:"Worthy and divine"},
    {n:"Ye-jun (예준)",m:"Polite and talented"},
    {n:"Tae-hyun (태현)",m:"Great and virtuous"}
  ],
  girl:[
    {n:"Seo-yeon (서연)",m:"Auspicious and beautiful"},
    {n:"Ji-woo (지우)",m:"Wisdom and house"},
    {n:"Ha-eun (하은)",m:"Summer and grace"},
    {n:"Chae-won (채원)",m:"Collection and origin"},
    {n:"Ji-ah (지아)",m:"Wisdom and beauty"},
    {n:"Ye-seo (예서)",m:"Polite and auspicious"},
    {n:"So-yeon (소연)",m:"Little and beautiful"},
    {n:"Su-a (수아)",m:"Excellence and beauty"},
    {n:"Da-eun (다은)",m:"Many graces"},
    {n:"Ga-eun (가은)",m:"Beautiful grace"}
  ]
};
function gen(){
  const g=document.getElementById('g').value;
  const list=data[g]; const item=list[Math.floor(Math.random()*list.length)];
  document.getElementById('name').innerText=item.n;
  document.getElementById('meaning').innerText=item.m;
}
gen();
</script>
</body></html>
