<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QR Code Generator — Free Tools Hub</title><meta name="description" content="Create QR codes for text or URLs instantly."><link rel="stylesheet" href="style.css"></head><body><div class="header"><div class="nav"><a class="logo" href="index.html" title="Free Tools Hub"><span class="logo-badge"></span><span class="logo-title">Free Tools Hub</span></a><nav class="menu"><a href="index.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a><a href="privacy.html">Privacy</a><a href="terms.html">Terms</a></nav></div></div><div class="container tool"><h2>QR Code Generator</h2><label>Text or URL</label><input id="qrText" placeholder="https://example.com"><div class="actions"><button class="primary" onclick="makeQR()">Generate QR</button><button class="ghost" onclick="downloadQR()">Download</button></div><canvas id="qrCanvas" width="220" height="220" style="margin-top:12px;background:#0e1230;border-radius:12px"></canvas></div><div class="footer">© 2025 Free Tools Hub • <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a> • <a href="sitemap.xml">Sitemap</a></div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script><script>let qr;function makeQR(){if(!qr) qr=new QRious({element:document.getElementById('qrCanvas'),size:220});qr.value=document.getElementById('qrText').value||'Hello from Free Tools Hub';}function downloadQR(){const link=document.createElement('a');link.download='qr.png';link.href=document.getElementById('qrCanvas').toDataURL();link.click();}makeQR();</script></body></html>
