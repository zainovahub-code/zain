<h2>QR Code Generator</h2>
<div class="tool-wrap">
  <label>Text or URL</label>
  <input id="q" class="input" placeholder="https://example.com">
  <div id="qrbox" class="card" style="display:inline-block;padding:12px;"></div>
  <div class="actions"><button onclick="make()">Generate</button></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;
function make(){
  const el = document.getElementById('qrbox');
  el.innerHTML="";
  qr = new QRCode(el, {text: document.getElementById('q').value || "Hello", width: 200, height:200});
}
</script>
