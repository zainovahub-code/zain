<html><head><title>QR Generator</title><script src='https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'></script></head><body><h1>QR Code Generator</h1><input id='text'><button onclick='makeQR()'>Generate</button><div id='qrcode'></div><script>function makeQR(){document.getElementById('qrcode').innerHTML='';new QRCode(document.getElementById('qrcode'), document.getElementById('text').value);}</script></body></html>
