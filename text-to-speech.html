<h2>Text to Speech</h2>
<div class="tool-wrap">
  <label>Text</label><textarea id="t" class="input" placeholder="Type something to speak..."></textarea>
  <label>Voice</label><select id="v" class="input"></select>
  <div class="actions"><button onclick="speak()">Speak</button> <button onclick="stopS()">Stop</button></div>
</div>
<script>
const synth=window.speechSynthesis; let voices=[];
function loadVoices(){ voices=synth.getVoices(); v.innerHTML = voices.map((x,i)=>`<option value='${i}'>${x.name} (${x.lang})</option>`).join(''); }
loadVoices(); if(synth.onvoiceschanged!==undefined) synth.onvoiceschanged=loadVoices;
function speak(){ const u=new SpeechSynthesisUtterance(t.value||'Hello'); const idx=+v.value||0; if(voices[idx]) u.voice=voices[idx]; synth.speak(u); }
function stopS(){ synth.cancel(); }
</script>
