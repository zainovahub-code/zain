<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Unit Converter</title>
<style>body{font-family:Arial;text-align:center;background:#f7f9fc;padding:36px}input{padding:10px;margin:6px;width:160px;text-align:center}</style>
</head><body>
<h1>📐 Unit Converter</h1>
<h3>Length (Meters ⇄ Kilometers)</h3>
<input id="m" type="number" placeholder="Meters" oninput="km.value=(m.value/1000)||''"> ⇄
<input id="km" type="number" placeholder="Kilometers" oninput="m.value=(km.value*1000)||''"><br><br>
<h3>Weight (Kg ⇄ Grams)</h3>
<input id="kg" type="number" placeholder="Kg" oninput="g.value=(kg.value*1000)||''"> ⇄
<input id="g" type="number" placeholder="Grams" oninput="kg.value=(g.value/1000)||''"><br><br>
<h3>Temperature (°C ⇄ °F)</h3>
<input id="c" type="number" placeholder="Celsius" oninput="f.value=(c.value*9/5+32)||''"> ⇄
<input id="f" type="number" placeholder="Fahrenheit" oninput="c.value=((f.value-32)*5/9)||''">
</body></html>
