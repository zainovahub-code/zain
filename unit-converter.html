<h2>Unit Converter</h2>
<div class="tool-wrap">
  <label>Meters → Centimeters</label>
  <input id="m" class="input" type="number" placeholder="e.g., 2"> 
  <div class="card"><b>Result:</b> <span id="cm">0</span> cm</div>
  <label>kg → lb</label>
  <input id="kg" class="input" type="number" placeholder="e.g., 5">
  <div class="card"><b>Result:</b> <span id="lb">0</span> lb</div>
  <label>Celsius → Fahrenheit</label>
  <input id="c1" class="input" type="number" placeholder="e.g., 20">
  <div class="card"><b>Result:</b> <span id="f1">0</span> °F</div>
</div>
<script>
m.oninput=()=>cm.textContent=(+m.value||0)*100;
kg.oninput=()=>lb.textContent=((+kg.value||0)*2.20462).toFixed(3);
c1.oninput=()=>f1.textContent=(((+c1.value||0)*9/5)+32).toFixed(2);
</script>
