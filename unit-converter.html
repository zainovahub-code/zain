<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Unit Converter</h1>
  <input id="val" type="number" placeholder="Value">
  <select id="type"><option value="cm">cm → m</option><option value="kg">kg → g</option><option value="c">°C → °F</option></select><br>
  <button onclick="convertU()">Convert</button>
  <div class="output" id="res"></div>
  <script>
    function convertU(){let v=parseFloat(document.getElementById("val").value);let t=document.getElementById("type").value;let r="";if(t=="cm")r=v/100+" m";if(t=="kg")r=v*1000+" g";if(t=="c")r=(v*9/5+32)+" °F";document.getElementById("res").innerText=r;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Enter value.</li><li>Choose conversion type.</li><li>Click 'Convert' to see result.</li></ol>
  </div>
  <a href="index.html">⬅ Back to Home</a>
</body>
</html>
