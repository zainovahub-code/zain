<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Age Calculator</title>
<style>body{font-family:Arial;text-align:center;background:#f7f9fc;padding:36px}input,button{padding:10px;margin:6px}</style>
</head><body>
<h1>ðŸŽ‚ Age Calculator</h1>
<input type="date" id="dob"><button onclick="calc()">Calculate</button>
<p id="out"></p>
<script>
function calc(){const d=new Date(document.getElementById('dob').value); if(isNaN(d))return alert("Select a valid date"); const n=new Date(); let y=n.getFullYear()-d.getFullYear(), m=n.getMonth()-d.getMonth(), day=n.getDate()-d.getDate(); if(day<0){m--; day+=new Date(n.getFullYear(), n.getMonth(), 0).getDate();} if(m<0){y--; m+=12;} document.getElementById('out').innerText=`${y} years, ${m} months, ${day} days`;}
</script>
</body></html>
