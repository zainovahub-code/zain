<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator 🎂</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="tool-wrap">
  <h1>🎂 Age Calculator</h1>
  <p>Pick your date of birth to find your exact age today.</p>
  <div class="tool-card">
    <label>Date of Birth</label>
    <input class="input" type="date" id="dob">
    <button class="btn" onclick="calc()">Calculate</button>
    <div id="res" class="result" style="margin-top:10px"></div>
  </div>
  <p><a href="index.html">← Back to Home</a></p>
</div>
<script>
function calc(){
  const v=document.getElementById('dob').value;
  if(!v){document.getElementById('res').textContent='Please select your date of birth.';return;}
  const dob=new Date(v); const now=new Date();
  let years=now.getFullYear()-dob.getFullYear();
  let months=now.getMonth()-dob.getMonth();
  let days=now.getDate()-dob.getDate();
  if(days<0){ months--; const prev=new Date(now.getFullYear(),now.getMonth(),0); days+=prev.getDate(); }
  if(months<0){ years--; months+=12; }
  document.getElementById('res').textContent=`You are ${years} years, ${months} months and ${days} days old.`;
}
</script>
</body></html>
