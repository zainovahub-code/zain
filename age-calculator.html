<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <input type="date" id="dob"><br>
  <button onclick="calcAge()">Calculate</button>
  <div class="output" id="age"></div>
  <script>
    function calcAge(){let dob=new Date(document.getElementById("dob").value);let diff=Date.now()-dob.getTime();let age=new Date(diff).getUTCFullYear()-1970;document.getElementById("age").innerText="Age: "+age;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Select your Date of Birth.</li><li>Click 'Calculate'.</li><li>Your age will appear.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
