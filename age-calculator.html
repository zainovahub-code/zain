<h2>Age Calculator</h2>
<div class="tool-wrap">
  <label>Date of Birth</label><input id="dob" class="input" type="date">
  <div class="actions"><button onclick="calcAge()">Calculate</button></div>
  <div class="card"><b>Age:</b> <span id="age">0</span></div>
</div>
<script>
function calcAge(){
  const v=document.getElementById('dob').value; if(!v) return;
  const d=new Date(v), now=new Date();
  let years=now.getFullYear()-d.getFullYear();
  const m=now.getMonth()-d.getMonth();
  if(m<0 || (m===0 && now.getDate()<d.getDate())) years--;
  document.getElementById('age').textContent = years + " years";
}
</script>
