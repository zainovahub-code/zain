  <main class="content">

<h2>Text Case Converter</h2>
<div class="tool-wrap">
  <label>Text</label>
  <textarea id="txt" class="input" placeholder="Paste your text here..."></textarea>
  <div class="actions">
    <button onclick="upper()">UPPERCASE</button>
    <button onclick="lower()">lowercase</button>
    <button onclick="title()">Title Case</button>
  </div>
</div>
<script>
const t = document.getElementById('txt');
function upper(){ t.value = t.value.toUpperCase(); }
function lower(){ t.value = t.value.toLowerCase(); }
function title(){ t.value = t.value.toLowerCase().replace(/\b\w/g, s=>s.toUpperCase()); }
</script>
