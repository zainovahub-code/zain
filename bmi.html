<h2>BMI Calculator</h2>
<div class="tool-wrap">
  <label>Height (cm)</label><input id="h" class="input" type="number" placeholder="e.g., 170">
  <label>Weight (kg)</label><input id="w" class="input" type="number" placeholder="e.g., 65">
  <div class="actions"><button onclick="calcBMI()">Calculate</button></div>
  <div class="card"><b>BMI:</b> <span id="bmi">0</span> — <span id="cat">-</span></div>
</div>
<script>
function calcBMI(){
  const h=+document.getElementById('h').value||0, w=+document.getElementById('w').value||0;
  if(h<=0||w<=0){ alert('Enter valid height & weight'); return; }
  const m=h/100; const bmi=(w/(m*m)).toFixed(1);
  let cat='Underweight'; if(bmi>=18.5&&bmi<25)cat='Normal'; else if(bmi>=25&&bmi<30)cat='Overweight'; else if(bmi>=30)cat='Obese';
  document.getElementById('bmi').textContent=bmi; document.getElementById('cat').textContent=cat;
}
</script>
