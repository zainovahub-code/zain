<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Downloader</h1>
  <input id="yt" placeholder="Enter YouTube URL"><br>
  <button onclick="getThumb()">Get Thumbnail</button>
  <div class="output"><img id="thumb" style="max-width:300px;"/></div>
  <script>
    function getThumb(){let url=document.getElementById("yt").value;let id=url.split("v=")[1];if(id)document.getElementById("thumb").src="https://img.youtube.com/vi/"+id+"/hqdefault.jpg";}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Paste YouTube video link.</li><li>Click 'Get Thumbnail'.</li><li>Thumbnail will show below.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
