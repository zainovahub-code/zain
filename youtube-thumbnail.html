<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Thumbnail Downloader 🎬</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="tool-wrap">
  <h1>🎬 YouTube Thumbnail Downloader</h1>
  <p>Paste a YouTube URL or video ID. We’ll show all available thumbnail sizes.</p>
  <div class="tool-card">
    <input class="input" id="url" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
    <button class="btn" onclick="showThumbs()">Get Thumbnails</button>
    <div id="thumbs" class="grid" style="margin-top:14px"></div>
  </div>
  <p><small class="mono">Tip: Respect creator rights. Thumbnails are owned by the video creator/YouTube.</small></p>
  <p><a href="index.html">← Back to Home</a></p>
</div>
<script>
function extractId(u){
  try{
    if(u.includes('youtu.be/')) return u.split('youtu.be/')[1].split(/[?&]/)[0];
    const url=new URL(u);
    const id=url.searchParams.get('v');
    if(id) return id;
  }catch(e){}
  return u.trim();
}
function card(src,label){
  return `<div class="card center"><img src="${src}" alt="thumb" style="max-width:100%;border-radius:12px"><p><a href="${src}" download>Download ${label}</a></p></div>`;
}
function showThumbs(){
  const v=extractId(document.getElementById('url').value);
  if(!v){alert('Enter a URL or video ID');return;}
  const sizes=[
    ['Max (1280x720)', `https://img.youtube.com/vi/${v}/maxresdefault.jpg`],
    ['HD (640x480)', `https://img.youtube.com/vi/${v}/sddefault.jpg`],
    ['Medium (480x360)', `https://img.youtube.com/vi/${v}/mqdefault.jpg`],
    ['Small (320x180)', `https://img.youtube.com/vi/${v}/hqdefault.jpg`],
    ['Tiny (120x90)', `https://img.youtube.com/vi/${v}/default.jpg`]
  ];
  document.getElementById('thumbs').innerHTML = sizes.map(([l,s])=>card(s,l)).join('');
}
</script>
</body></html>
