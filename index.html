<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé® Free Tools Hub</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        padding: 20px;
        margin: 0;
    }
    h1 {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .tool {
        background: #fff;
        padding: 25px;
        margin: 20px auto;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transition: transform 0.3s;
    }
    .tool:hover {
        transform: translateY(-5px);
    }
    h2 {
        color: #333;
        text-align: center;
    }
    input, button, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        cursor: pointer;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        border: none;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
    #qrCode img {
        width: 200px;
        height: 200px;
        display: block;
        margin: 15px auto;
        border: 5px solid #ff4b2b;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>üé® Free Tools Hub</h1>

<!-- Password Generator -->
<div class="tool">
    <h2>üîê Password Generator</h2>
    <label>Password Length:</label>
    <input type="number" id="pwdLength" value="12" min="4" max="64">
    <button onclick="generatePassword()">Generate Password</button>
    <input type="text" id="password" readonly placeholder="Your password will appear here">
</div>

<!-- Text Case Converter -->
<div class="tool">
    <h2>üî§ Text Case Converter</h2>
    <textarea id="textInput" rows="4" placeholder="Type or paste your text here"></textarea>
    <button onclick="convertCase('upper')">UPPERCASE</button>
    <button onclick="convertCase('lower')">lowercase</button>
    <button onclick="convertCase('capital')">Capitalized</button>
    <textarea id="textOutput" rows="4" placeholder="Converted text will appear here" readonly></textarea>
</div>

<!-- QR Code Generator -->
<div class="tool">
    <h2>üì± QR Code Generator</h2>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrCode"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
    // Password Generator
    function generatePassword() {
        const length = document.getElementById('pwdLength').value;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let password = "";
        for (let i = 0; i < length; i++) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        document.getElementById('password').value = password;
    }
