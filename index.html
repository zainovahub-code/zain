<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔧 Free Tools Hub</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    section { border: 1px solid #ddd; padding: 20px; margin: 20px auto; width: 300px; border-radius: 10px; }
    input, textarea, button { margin: 5px; padding: 8px; width: 90%; }
    button { cursor: pointer; }
    h1 { color: #007acc; }
  </style>
</head>
<body>
  <h1>🔧 Free Tools Hub</h1>

  <!-- Password Generator -->
  <section>
    <h2>🔐 Password Generator</h2>
    <label>Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="50">
    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyPassword()">Copy</button>
    <p id="password">Your password will appear here</p>
  </section>

  <!-- Text Case Converter -->
  <section>
    <h2>🔤 Text Case Converter</h2>
    <textarea id="textInput" rows="4" placeholder="Type or paste your text here"></textarea>
    <button onclick="convertCase('upper')">UPPERCASE</button>
    <button onclick="convertCase('lower')">lowercase</button>
    <button onclick="convertCase('capitalized')">Capitalized</button>
    <p id="convertedText">Converted text will appear here</p>
  </section>

  <!-- QR Code Generator -->
  <section>
    <h2>📱 QR Code Generator</h2>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrCode"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Password Generator
    function generatePassword() {
      const length = document.getElementById('length').value;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('password').innerText = password;
    }
    function copyPassword() {
      const password = document.getElementById('password').innerText;
      navigator.clipboard.writeText(password);
      alert("Password copied!");
    }

    // Text Case Converter
    function convertCase(type) {
      let text = document.getElementById('textInput').value;
      if (type === 'upper') text = text.toUpperCase();
      if (type === 'lower') text = text.toLowerCase();
      if (type === 'capitalized') {
        text = text.replace(/\b\w/g, char => char.toUpperCase());
      }
      document.getElementById('convertedText').innerText = text;
    }

    // QR Code Generator
    function generateQR() {
      const qrText = document.getElementById('qrInput').value;
      document.getElementById('qrCode').innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), qrText, (err, canvas) => {
        if (!err) document.getElementById('qrCode').appendChild(canvas);
      });
    }
  </script>
</body>
</html>
