<html><head><title>Image Compressor</title></head><body><h1>Image Compressor</h1><input type='file' id='file'><canvas id='c'></canvas><script>file.onchange=e=>{let f=e.target.files[0];let r=new FileReader();r.onload=ev=>{let img=new Image();img.onload=()=>{let ctx=c.getContext('2d');c.width=img.width/2;c.height=img.height/2;ctx.drawImage(img,0,0,c.width,c.height);c.toBlob(b=>{let a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='compressed.jpg';a.click();},'image/jpeg',0.7);};img.src=ev.target.result;};r.readAsDataURL(f);}</script></body></html>
