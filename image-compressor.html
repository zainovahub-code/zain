<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Image Compressor</h1>
  <input type="file" id="imgInput"><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download" download="compressed.jpg">Download</a>
  <script>
    document.getElementById('imgInput').addEventListener('change',function(e){let file=e.target.files[0];let reader=new FileReader();reader.onload=function(ev){let img=new Image();img.onload=function(){let canvas=document.getElementById('canvas');let ctx=canvas.getContext('2d');canvas.width=img.width/2;canvas.height=img.height/2;ctx.drawImage(img,0,0,canvas.width,canvas.height);document.getElementById('download').href=canvas.toDataURL('image/jpeg',0.7);};img.src=ev.target.result;};reader.readAsDataURL(file);});
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Upload an image.</li><li>It will be compressed.</li><li>Click 'Download' to save compressed image.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
