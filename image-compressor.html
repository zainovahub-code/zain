<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor üñºÔ∏è</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="tool-wrap">
  <h1>üñºÔ∏è Image Compressor</h1>
  <div class="tool-card center">
    <input type="file" id="file" accept="image/*" class="input">
    <label>Quality (0.1 - 1)</label>
    <input class="input" type="range" id="q" min="0.1" max="1" step="0.05" value="0.7">
    <button class="btn" onclick="compress()">Compress</button>
    <div id="out" style="margin-top:12px"></div>
  </div>
  <p><a href="index.html">‚Üê Back to Home</a></p>
</div>
<script>
function compress(){
  const f=document.getElementById('file').files[0];
  if(!f) return alert('Choose an image');
  const q=+document.getElementById('q').value;
  const img=new Image();
  const url=URL.createObjectURL(f);
  img.onload=()=>{
    const c=document.createElement('canvas'); const ctx=c.getContext('2d');
    c.width=img.width; c.height=img.height; ctx.drawImage(img,0,0);
    const data=c.toDataURL('image/jpeg', q);
    const a=document.createElement('a'); a.href=data; a.download='compressed.jpg';
    document.getElementById('out').innerHTML = `<img src="${data}" style="max-width:100%;border-radius:12px"><p><a href="${data}" download>Download Compressed</a></p>`;
    URL.revokeObjectURL(url);
  };
  img.src=url;
}
</script>
</body></html>
