<h2>Image Compressor</h2>
<div class="tool-wrap">
  <input type="file" id="file" accept="image/*" class="input">
  <label>Quality (0.1 - 1.0)</label>
  <input type="number" id="q" class="input" min="0.1" max="1" step="0.1" value="0.7">
  <canvas id="c" style="max-width:100%;background:#0b1324;border-radius:12px"></canvas>
  <div class="actions"><button onclick="downloadJpg()">Compress & Download</button></div>
</div>
<script>
const file=document.getElementById('file'); const can=document.getElementById('c'); const ctx=can.getContext('2d');
let loaded=false;
file.onchange=e=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader(); r.onload=ev=>{ const img=new Image(); img.onload=()=>{
    const max=1280; let w=img.naturalWidth, h=img.naturalHeight;
    if(w>h && w>max){ h=Math.round(h*max/w); w=max; } else if(h>max){ w=Math.round(w*max/h); h=max; }
    can.width=w; can.height=h; ctx.drawImage(img,0,0,w,h); loaded=true;
  }; img.src=ev.target.result;}; r.readAsDataURL(f);
};
function downloadJpg(){
  if(!loaded) return alert('Choose an image first');
  const q=parseFloat(document.getElementById('q').value)||0.7;
  can.toBlob(b=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='compressed.jpg'; a.click(); }, 'image/jpeg', Math.max(0.1, Math.min(1, q)));
}
</script>
