<h2>YouTube Thumbnail Downloader</h2>
<div class="tool-wrap">
  <label>YouTube URL</label><input id="yt" class="input" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
  <div class="actions"><button onclick="showThumb()">Get Thumbnail</button></div>
  <div id="thumb" class="card"></div>
</div>
<script>
function getId(u){ try{
  const url=new URL(u);
  if(url.hostname.includes('youtu.be')) return url.pathname.slice(1);
  if(url.searchParams.get('v')) return url.searchParams.get('v');
  const m=u.match(/v=([\w-]{11})/); if(m) return m[1];
  const m2=u.match(/youtu\.be\/([\w-]{11})/); if(m2) return m2[1];
} catch(e){} return null;}
function showThumb(){
  const id=getId(document.getElementById('yt').value);
  if(!id){ alert('Invalid YouTube URL'); return; }
  const urls=[
    `https://img.youtube.com/vi/${id}/maxresdefault.jpg`,
    `https://img.youtube.com/vi/${id}/sddefault.jpg`,
    `https://img.youtube.com/vi/${id}/hqdefault.jpg`,
  ];
  thumb.innerHTML = urls.map(u=>`<div style='margin:8px 0'><a href='${u}' target='_blank'>Open</a><br><img src='${u}' alt='thumb' style='max-width:100%;border-radius:12px'></div>`).join('');
}
</script>
