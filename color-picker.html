<h2>Color Picker</h2>
<div class="tool-wrap">
  <input type="color" id="c" class="input" value="#60a5fa">
  <div class="card"><b>HEX:</b> <span id="hex">#60a5fa</span> &nbsp; • &nbsp; <b>RGB:</b> <span id="rgb">96,165,250</span></div>
</div>
<script>
function hexToRgb(h){const m=h.replace('#','');return [parseInt(m.substr(0,2),16),parseInt(m.substr(2,2),16),parseInt(m.substr(4,2),16)];}
c.oninput=()=>{hex.textContent=c.value; const r=hexToRgb(c.value); rgb.textContent=r.join(',');}
</script>
