<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Color Picker</title>
<style>body{font-family:Arial;text-align:center;background:#f7f9fc;padding:36px}input{padding:10px;margin:8px}</style>
</head><body>
<h1>ðŸŽ¨ Color Picker</h1>
<input type="color" id="c" value="#007bff" oninput="show()"><br>
<input id="hex" readonly value="#007bff"> <input id="rgb" readonly value="rgb(0,123,255)">
<script>
function show(){const v=document.getElementById('c').value; document.getElementById('hex').value=v; const r=parseInt(v.substr(1,2),16), g=parseInt(v.substr(3,2),16), b=parseInt(v.substr(5,2),16); document.getElementById('rgb').value=`rgb(${r},${g},${b})`;}
show();
</script>
</body></html>
