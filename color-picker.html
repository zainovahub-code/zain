<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Color Picker</h1>
  <input type="color" id="col"><br>
  <button onclick="pick()">Pick Color</button>
  <div class="output" id="cval"></div>
  <script>
    function pick(){document.getElementById("cval").innerText=document.getElementById("col").value;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Select a color.</li><li>Click 'Pick Color'.</li><li>See the color HEX code.</li></ol>
  </div>

</body>
</html>
