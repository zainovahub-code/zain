<h2>ðŸ“± QR Code Generator</h2>
<input id="qrText" type="text" placeholder="Enter text or URL" style="width:100%;padding:10px">
<div style="margin:10px 0;">
  <label>Size: <input id="qrSize" type="number" value="200" min="100" max="1000"></label>
</div>
<button onclick="makeQR()">Generate</button>
<a id="qrDownload" download="qr.png" style="margin-left:10px;display:none;">Download PNG</a>
<div style="margin-top:15px">
  <img id="qrImg" alt="QR preview" style="max-width:100%;border:1px solid #eee;border-radius:8px;padding:8px;background:#fafafa">
</div>
<script>
function makeQR(){
  const t = encodeURIComponent(document.getElementById('qrText').value.trim());
  const s = +document.getElementById('qrSize').value || 200;
  if(!t){ alert('Please enter text/URL'); return; }
  const url = `https://api.qrserver.com/v1/create-qr-code/?size=${s}x${s}&data=${t}`;
  const img = document.getElementById('qrImg');
  img.src = url;
  // enable download
  fetch(url).then(r=>r.blob()).then(b=>{
    const a = document.getElementById('qrDownload');
    a.href = URL.createObjectURL(b);
    a.style.display = 'inline-block';
  });
}
</script>
