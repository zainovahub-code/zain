<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input id="text" placeholder="Enter text"><br>
  <button onclick="makeQR()">Generate QR</button>
  <div class="output"><img id="qr" /></div>
  <script>
    function makeQR(){let txt=document.getElementById("text").value;document.getElementById("qr").src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+encodeURIComponent(txt);}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Enter text or link.</li><li>Click 'Generate QR'.</li><li>Scan the QR code with your phone.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
