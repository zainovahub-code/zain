
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  body{font-family:Arial,sans-serif;background:#f9fcff;text-align:center;padding:40px;}
  .box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:400px;margin:auto;}
  input,button{padding:10px;margin:5px;width:90%;}
  h1{color:#0066cc;}
</style>
</head>
<body>
<div class="box">
  <h1>üîê Password Generator</h1>
  <input type="number" id="length" value="12" min="4" max="32">
  <button onclick="generate()">Generate</button>
  <p><strong id="result"></strong></p>
</div>
<script>
function generate(){
  const length=document.getElementById('length').value;
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
  let pass="";
  for(let i=0;i<length;i++){ pass+=chars.charAt(Math.floor(Math.random()*chars.length)); }
  document.getElementById('result').innerText=pass;
}
</script>
</body>
</html>
