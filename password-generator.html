<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Password Generator</title>
<style>body{font-family:Arial;text-align:center;background:#f7f9fc;padding:36px}input,button{padding:10px}input{width:320px;text-align:center}label{display:inline-block;margin:6px 8px}</style>
</head><body>
<h1>ðŸ”‘ Password Generator</h1>
<div>
  <label>Length: <input id="len" type="number" value="12" min="6" max="64"></label>
  <label><input type="checkbox" id="lc" checked> a-z</label>
  <label><input type="checkbox" id="uc" checked> A-Z</label>
  <label><input type="checkbox" id="num" checked> 0-9</label>
  <label><input type="checkbox" id="sym" checked> !@#$</label>
</div>
<input id="pw" readonly placeholder="Password will appear here"><br><br>
<button onclick="gen()">Generate</button>
<button onclick="copyPw()">Copy</button>
<script>
function gen(){
  const sets=[];
  if(document.getElementById('lc').checked)sets.push('abcdefghijklmnopqrstuvwxyz');
  if(document.getElementById('uc').checked)sets.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
  if(document.getElementById('num').checked)sets.push('0123456789');
  if(document.getElementById('sym').checked)sets.push('!@#$%^&*()_+[]{};:,.?/');
  const L=Math.max(6, Math.min(64, parseInt(document.getElementById('len').value||12)));
  if(!sets.length){alert('Select at least one set');return;}
  let all=sets.join(''), out='';
  for(let i=0;i<L;i++){out+=all[Math.floor(Math.random()*all.length)];}
  document.getElementById('pw').value=out;
}
function copyPw(){const i=document.getElementById('pw'); if(!i.value){gen()} navigator.clipboard.writeText(i.value); alert('Copied!');}
gen();
</script>
</body></html>
