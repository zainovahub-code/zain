<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    button, input, select {padding: 8px; margin-top: 10px;}
    .output {margin-top: 15px; font-weight: bold;}
    .howto {margin-top: 30px; background: #f3f3f3; padding: 15px; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <button onclick="generate()">Generate Password</button>
  <div class="output" id="result"></div>
  <script>
    function generate(){const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";let pass="";for(let i=0;i<12;i++)pass+=chars.charAt(Math.floor(Math.random()*chars.length));document.getElementById("result").innerText=pass;}
  </script>
  <div class="howto">
    <h2>How to Use:</h2>
    <ol><li>Click 'Generate Password'.</li><li>Copy the generated password.</li><li>Use it for your accounts.</li></ol>
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
