<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator 🔐</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<div class="tool-wrap">
  <h1>🔐 Password Generator</h1>
  <p>Create strong, unique passwords you can trust. Toggle the options and hit “Generate”.</p>
  <div class="tool-card">
    <label>Password Length <span id="lenVal">12</span></label>
    <input type="range" id="len" min="6" max="64" value="12" oninput="lenVal.textContent=this.value">
    <div class="grid">
      <label><input type="checkbox" id="lower" checked> a‑z (lowercase)</label>
      <label><input type="checkbox" id="upper" checked> A‑Z (uppercase)</label>
      <label><input type="checkbox" id="nums" checked> 0‑9 (numbers)</label>
      <label><input type="checkbox" id="syms" checked> !@#$% (symbols)</label>
    </div>
    <label>Result</label>
    <div class="result" id="out"></div>
    <div class="flex">
      <button class="btn" onclick="gen()">Generate</button>
      <button class="btn" style="background:var(--brand-2)" onclick="copy()">Copy</button>
    </div>
  </div>
  <p><a href="index.html">← Back to Home</a></p>
</div>
<script>
function pick(str){return str[Math.floor(Math.random()*str.length)]}
function gen(){
  const len=+document.getElementById('len').value;
  const lower=lowercase, upper=uppercase, nums=numbers, syms=symbols;
  const sets=[];
  if(document.getElementById('lower').checked) sets.push(lower);
  if(document.getElementById('upper').checked) sets.push(upper);
  if(document.getElementById('nums').checked)  sets.push(nums);
  if(document.getElementById('syms').checked)  sets.push(syms);
  if(!sets.length){document.getElementById('out').textContent='Select at least one set.';return;}
  let pwd='', i=0;
  while(pwd.length<len){const set=sets[i%sets.length]; pwd+=pick(set); i++;}
  // ensure randomness
  pwd=pwd.split('').sort(()=>Math.random()-0.5).join('');
  document.getElementById('out').textContent=pwd;
}
function copy(){
  const t=document.getElementById('out').textContent;
  if(!t) return;
  navigator.clipboard.writeText(t);
  alert('Copied!');
}
const lowercase='abcdefghijklmnopqrstuvwxyz';
const uppercase='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const numbers='0123456789';
const symbols='!@#$%^&*()_+[]{}|;:,.<>?';
gen();
</script>
</body></html>
